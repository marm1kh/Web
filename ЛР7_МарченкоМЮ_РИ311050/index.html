<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Игра: Угадай число</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <h1>Угадай число</h1>    
        <p class="info">Компьютер загадал число от 0 до 10. Попробуйте угадать число за 5 попыток.</p>
        <div class="form">
            <label for="answerField">Ваше число: </label>
            <input type="number" min="1" max="10" required id="answerField" class="answerField">
            <input type="submit" value="Проверить" class="answerSubmit">
            <p class="text" >Кол-во попыток: <span class="numTries" id="numTries"></span></p>
        </div>
    </div>
    <script src="js/main.js"></script>
</body>
</html>
